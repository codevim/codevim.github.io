language: go
go:
  - '1.10'
branches:
  only:
  - source
install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.37/hugo_0.37_Linux-32bit.tar.gz -O /tmp/hugo.tar.gz
  - mkdir -p bin
  - tar -xvf /tmp/hugo.tar.gz -C bin
script:
  - bin/hugo -t hyde --baseUrl="https://codvim.github.io"
after_success:
  - cd publish
  - .travis/push.sh
env:
  global:
    secure: 
